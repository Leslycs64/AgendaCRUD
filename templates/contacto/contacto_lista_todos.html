{% extends "base.html" %}
{% load staticfiles %}
{% block contenido %}
  <table style="width:40%">
  <tr>
    <td>Nombre</td>
    <td>Correo</td>
    <td> Eliminar </td>
  </tr>

      {% for contacto in lista %}
        <tr class="renglon">
          <td>
            <a href="/contacto/editarContacto?id={{ contacto.id }}">{{ contacto }}</a>
          </td>
          <td>
            {{ contacto.correo }}
          </td>
          <td>
            <a href="/contacto/eliminarContacto?id={{ contacto.id }}">
              <img src="{% static "images/eliminar.png" %}" alt="Eliminar" width="15" height="15">
            </a>
          </td>
        </tr>
      {% endfor %}
  </table>

{% endblock contenido %}
